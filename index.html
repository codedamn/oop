<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" href="css/theme/black.css" />

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link')
			link.rel = 'stylesheet'
			link.type = 'text/css'
			link.href = window.location.search.match(/print-pdf/gi)
				? 'css/print/pdf.css'
				: 'css/print/paper.css'
			document.getElementsByTagName('head')[0].appendChild(link)
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>How-To doc</h1>
				</section>

				<section data-background="images/1.png"></section>
				<section data-background="images/2.png"></section>
				<section data-background="images/3.png"></section>
				<section data-background="images/4.png"></section>
				<section data-background="images/5.png"></section>
				<section data-background="images/6.png"></section>
				<section data-background="images/7.png"></section>
				<section data-background="images/8.png"></section>
				<section data-background="images/9.png"></section>
				<section data-background="images/10.png"></section>
				<section data-background="images/11.png"></section>
				<section data-background="images/12.png"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			})
		</script>
	</body>
</html>
